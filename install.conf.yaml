- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: .vimrc
    ~/.config/nvim: 
      force: true
      path: nvim
    ~/.doom.d: 
      force: true
      path: doom

