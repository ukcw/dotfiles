- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: .vimrc
    ~/.config/nvim: 
      force: true
      path: nvim
    ~/.doom.d: 
      force: true
      path: doom
    ~/.config/fish:
      force: true
      path: fish
    ~/.wezterm.lua: .wezterm.lua
#- create:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
